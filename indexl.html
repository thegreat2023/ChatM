<!DOCTYPE html>
<html>
<head>
  <title>Anime Button</title>
  <style>
    /* Add some basic styling to our button */
    button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <button id="anime-button">Show Anime!</button>
  <div id="anime-container"></div>

  <script>
    // Get the button and container elements
    const button = document.getElementById('anime-button');
    const container = document.getElementById('anime-container');

    // Add an event listener to the button
    button.addEventListener('click', () => {
      // Create a basic anime image
      const animeImage = document.createElement('img');
      animeImage.src = 'https://example.com/anime-image.jpg';
      animeImage.alt = 'Basic Anime Image';

      // Add the anime image to the container
      container.appendChild(animeImage);
    });
  </script>
</body>
</html>
